<h1 class="title animated tada"> {{ title }} </h1>

<div id="modal" *ngIf="mode=='add'" class="animated flipInX">
  <h1 class="text-center">Nova Task</h1>
  <form [formGroup]="form">
    <input type="text" placeholder="TÃ­tulo da Tarefa" maxlength="60" formControlName="title"><br>
    <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
      Este campo deve conter entre 3 e 60 caracteres<br>
    </small>
    <p class="text-center">
      <button [disabled]="form.invalid" (click)="add()" class="button"><i class="far fa-save"></i> Salvar</button>
    </p>
  </form>
  <br><br>
</div>

<ul *ngIf = "mode == 'list'" class="animated flipInX">
  <p class="text-center" *ngIf="todos.length == 0">Sem tasks disponiveis!</p>
  <li *ngFor = "let todo of todos">
    {{ todo.task }} -
    <button (click)="remove(todo)"><i class="far fa-trash-alt"></i></button>
    <button *ngIf="!todo.done" (click)="concluded(todo)"><i class="far fa-check-circle"></i></button>
    <button *ngIf="todo.done" (click)="uncunclused(todo)"><i class="fas fa-check-circle"></i></button>
  </li>
</ul>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode== 'list'"><i class = "fas fa-plus-circle"></i> Nova task</button>
<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode== 'add'"><i class="fas fa-times"></i> Cancelar</button>
